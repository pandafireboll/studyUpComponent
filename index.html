<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>StudyUpApp</title>
	<script src="http://fb.me/react-0.13.0.js"></script>
	<script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/jsx">

	// Dummy Data
	var data = [
		{question:'Who is this?', answer:'Panda'},
		{question:'Why are you here?', answer:'To make that green'},
		{question:'What are you gonna do?', answer:'Keep coding!'}
	]

	var StudyUpApp = React.createClass({
		getInitialState: function() {
        	return { showResults: false };
    	},
    	onClick: function() {
        	this.setState({ showResults: true });
    	},
		render:function(){
			return (
					<div>
						<h1>Tech Questions</h1>
						<input type="submit" value="Next" onClick={this.onClick} />
                		{ this.state.showResults ? <StudyList data={this.props.data} /> : null }
					</div>
				)
		}
	});

	var Card = React.createClass({
		render:function(){
			return (
					<div>
						<h3>{this.props.question}</h3>
						<p>{this.props.answer}</p>
					</div>
				)
		}
	});

	var StudyList = React.createClass({
		render:function(){
					var interview = this.props.data.map(function(round){
						return <Card question={round.question} answer={round.answer} />
					});
					return (
							<div>
								{interview}
							</div>
						)
		}
	});

	React.render(<StudyUpApp data={data} />, document.getElementById('content'))
	</script>
</body>
</html>
